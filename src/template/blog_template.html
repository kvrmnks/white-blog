  <script>
    $('document').ready(function () {
      let $grid = $('.row').packery({
        itemSelector: '.col-sm-4',
        isAnimated: true,
        columnWidth: 0
      });

      $grid.find('.col-sm-4').each(function(i, gridItem) {
        let draggie = new Draggabilly(gridItem);
        $grid.packery('bindDraggabillyEvents', draggie);
      });
    });
  </script>
